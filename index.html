<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حبیبی جم ستور</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <!-- هدر -->
  <header>
    <h1>Habibi Game Store</h1>
  </header>

  <!-- نوار جستجو -->
  <div id="search-bar">
    <input type="text" id="searchInput" placeholder="جستجو در محصولات...">
  </div>

  <!-- فرم ثبت‌نام و ورود -->
  <section id="auth-section">
    <h2>ثبت‌نام / ورود</h2>
    <input type="text" id="username" placeholder="نام کاربری">
    <input type="password" id="password" placeholder="رمز عبور">
    <button id="registerBtn">ثبت‌نام</button>
    <button id="loginBtn">ورود</button>
    <p id="authMessage"></p>
  </section>

  <!-- محصولات -->
  <div id="products"></div>

  <!-- سبد خرید -->
  <section id="cart-section">
    <h2>سبد خرید</h2>
    <ul id="cartItems"></ul>
  </section>

  <!-- دکمه چت -->
  <div id="chat-button">💬</div>

  <!-- پنجره چت -->
  <div id="chat-box">
    <div class="chat-header">پشتیبانی آنلاین</div>
    <div class="chat-body">
      <p>سلام! چطور می‌تونم کمک‌تون کنم؟</p>
    </div>
    <div class="chat-input">
      <input type="text" placeholder="پیامت رو بنویس...">
      <button>ارسال</button>
    </div>
  </div>
<footer>
<a href="https://wa.me/93795231101" id="whatsapp-button" target="_blank">
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
</a>
  </footer>

  <script src="js/app.js" defer></script>
</body>
</html>
